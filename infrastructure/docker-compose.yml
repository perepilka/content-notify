version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stream-notifier-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stream-notifier-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 5

  core-service:
    build:
      context: ../core-service
      dockerfile: Dockerfile
    container_name: stream-notifier-core-service
    restart: unless-stopped
    ports:
      - "${CORE_SERVICE_PORT}:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stream-notifier-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 40s

  telegram-bot:
    build:
      context: ../telegram-bot
      dockerfile: Dockerfile
    container_name: stream-notifier-telegram-bot
    restart: unless-stopped
    environment:
      BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      CORE_API_URL: http://core-service:8080/api/v1
    volumes:
      - ../telegram-bot:/app:z
    depends_on:
      core-service:
        condition: service_healthy
    networks:
      - stream-notifier-network

volumes:
  postgres_data:

networks:
  stream-notifier-network:
    driver: bridge
