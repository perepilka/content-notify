version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stream-notifier-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stream-notifier-network

volumes:
  postgres_data:

networks:
  stream-notifier-network:
    driver: bridge
