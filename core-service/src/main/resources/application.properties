spring.application.name=core-service

# Server Configuration
server.port=${CORE_SERVICE_PORT:8080}

# PostgreSQL Datasource Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:stream_notifier}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Actuator Configuration (for Docker healthchecks)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Telegram Service Configuration (for notifications)
telegram.service.url=${TELEGRAM_SERVICE_URL:http://telegram-bot:8081}

# Internal Service Security
internal.service.key=${INTERNAL_SERVICE_KEY}
